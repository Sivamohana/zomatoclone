<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" >
        
    </script>
</head>
<body>
    <div class="regform">
        <form name="calculator" >
        <h1>Calculator</h1>
        <input type="text" placeholder="0" class="txtbox" name="txtbox"/>
        </form>
        <button onclick="document.calculator.txtbox.value =' '" value="clear"> clear</button>
        <button onclick="backspace()"> back/</button>
       
        <button onclick="display('%')" value="%" id="%"> %</button>
        <button onclick="display('/')" value="/" id="/"> /</button>
        <button onclick="display(7)"  value="7"> 7</button>
        <button onclick="display(8)" value="8"> 8</button>
        <button onclick="display(9)" value="9"> 9</button>
        <button onclick="display('*')" value="*" id="*"> *</button>
        <button onclick="display(4)" value="4"> 4</button>
        <button onclick="display(5)" value="5"> 5</button>
        <button onclick="display(6)" value="6"> 6</button>
        <button onclick="display('-')" value="-" id="-"> -</button>
        <button onclick="display(1)" value="1"> 1</button>
        <button onclick="display(2)" value="2"> 2</button>
        <button onclick="display(3)" value="3"> 3</button>
        <button onclick="display('+')" value="+" id="+"> +</button>
        <button onclick="display(0)" value="0"> 0</button>
        <button onclick="display('.')" value="." > .</button>
        <button onclick="calculate()" value="="> = </button>
    
    </div>
</body>
</html>
